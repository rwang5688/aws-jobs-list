service: createTask
frameworkVersion: ">=1.30.0"
plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements
custom:
  accountid: ${env:AWS_ACCOUNT_ID}
  region: ${env:TARGET_REGION}
  sourceDataBucket: ${env:TASK_LIST_SOURCE_DATA_BUCKET}
  submitTaskQueue: ${env:TASK_LIST_SUBMIT_TASK_QUEUE}
  processTaskQueue: ${env:TASK_LIST_PROCESS_TASK_QUEUE}
  taskTable: ${env:TASK_LIST_TASK_TABLE}
  dotenv:
    path: ../.env
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  stage: dev
  runtime: python3.8
  region: ${env:TARGET_REGION}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
      Resource: "arn:aws:s3:::${self:custom.sourceDataBucket}/*"
    - Effect: Allow
      Action:
        - sqs:ListQueues
      Resource: "arn:aws:sqs:${self:provider.region}:*:*"
    - Effect: Allow
      Action:
        - sqs:ReceiveMessage
        - sqs:DeleteMessage
        - sqs:GetQueueUrl
      Resource: "arn:aws:sqs:*:*:${self:custom.submitTaskQueue}"
    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:DeleteMessage
        - sqs:GetQueueUrl
      Resource: "arn:aws:sqs:*:*:${self:custom.processTaskQueue}"
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:custom.region}:${self:custom.accountid}:*"

functions:
  createTask:
    handler: createTask.createTask
    role: arn:aws:iam::${self:custom.accountid}:role/task-list
    environment:
      ACCOUNT_ID: ${env:AWS_ACCOUNT_ID}
      REGION: ${env:TARGET_REGION}
      SOURCE_DATA_BUCKET: ${env:TASK_LIST_SOURCE_DATA_BUCKET}
      SUBMIT_TASK_QUEUE: ${env:TASK_LIST_SUBMIT_TASK_QUEUE}
      PROCESS_TASK_QUEUE: ${env:TASK_LIST_PROCESS_TASK_QUEUE}
      TASK_TABLE: ${env:TASK_LIST_TASK_TABLE}
      STAGE: ${self:provider.stage}
    events:
      - sqs:
          arn: "arn:aws:sqs:${self:provider.region}:${self:custom.accountid}:${self:custom.submitTaskQueue}"

