service: updateTask
frameworkVersion: ">=1.30.0"
plugins:
  - serverless-dotenv-plugin
  - serverless-python-requirements
custom:
  accountid: ${env:AWS_ACCOUNT_ID}
  cloud: ${env:TARGET_CLOUD}
  region: ${env:TARGET_REGION}
  logDataBucket: ${env:TASK_LIST_LOG_DATA_BUCKET}
  updateTaskQueue: ${env:TASK_LIST_UPDATE_TASK_QUEUE}
  updateTaskLogStreamQueue: ${env:TASK_LIST_UPDATE_TASK_LOG_STREAM_QUEUE}
  taskTable: ${env:TASK_LIST_TASK_TABLE}
  dotenv:
    path: ../.env
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  stage: dev
  runtime: python3.8
  region: ${env:TARGET_REGION}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
      Resource: "arn:${self:custom.cloud}:s3:::${self:custom.logDataBucket}/*"
    - Effect: Allow
      Action:
        - sqs:ListQueues
      Resource: "arn:${self:custom.cloud}:sqs:${self:provider.region}:*:*"
    - Effect: Allow
      Action:
        - sqs:ReceiveMessage
        - sqs:DeleteMessage
        - sqs:GetQueueUrl
      Resource: "arn:${self:custom.cloud}:sqs:*:*:${self:custom.updateTaskQueue}"
    - Effect: Allow
      Action:
        - sqs:SendMessage
        - sqs:DeleteMessage
        - sqs:GetQueueUrl
      Resource: "arn:${self:custom.cloud}:sqs:*:*:${self:custom.updateTaskLogStreamQueue}"
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:${self:custom.cloud}:dynamodb:${self:custom.region}:${self:custom.accountid}:*"

functions:
  updateTask:
    handler: updateTask.updateTask
    role: arn:${self:custom.cloud}:iam::${self:custom.accountid}:role/task-list
    environment:
      ACCOUNT_ID: ${env:AWS_ACCOUNT_ID}
      REGION: ${env:TARGET_REGION}
      LOG_DATA_BUCKET: ${env:TASK_LIST_LOG_DATA_BUCKET}
      UPDATE_TASK_QUEUE: ${env:TASK_LIST_UPDATE_TASK_QUEUE}
      UPDATE_TASK_LOG_STREAM_QUEUE: ${env:TASK_LIST_UPDATE_TASK_LOG_STREAM_QUEUE}
      TASK_TABLE: ${env:TASK_LIST_TASK_TABLE}
      STAGE: ${self:provider.stage}
    events:
      - sqs:
          arn: "arn:${self:custom.cloud}:sqs:${self:provider.region}:${self:custom.accountid}:${self:custom.updateTaskQueue}"

