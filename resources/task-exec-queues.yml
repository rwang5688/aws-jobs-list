Resources:
  CreateTaskQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "${self:custom.createTaskQueue}"
  WriteTaskFilesQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "${self:custom.writeTaskFilesQueue}"
  ProcessTaskQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "${self:custom.processTaskQueue}"
  UpdateTaskQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "${self:custom.updateTaskQueue}"
  UploadTaskIssuesQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "${self:custom.uploadTaskIssuesQueue}"

