Resources:
  SubmitTaskQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "${self:custom.submitTaskQueue}"
  ProcessTaskQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "${self:custom.processTaskQueue}"
  UpdateTaskQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "${self:custom.updateTaskQueue}"
  UpdateTaskIssuesQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "${self:custom.updateTaskIssuesQueue}"

